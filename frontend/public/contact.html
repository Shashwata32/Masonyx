<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="./religious.png" />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="contact-page">
      <a href="index.html" class="back-link">&lt;</a>

      <div class="contact-container">
        <div class="contact-header">
          <h1>Contact Us</h1>
          <p>Got any feedback? Contact us now</p>
        </div>

        <div class="contact-content">
          <form action="https://api.web3forms.com/submit" method="POST" class="contact-form"  id="contactForm">
            <input type="hidden" name="access_key" value="49db68c1-5ccb-4a1e-b8f2-9ade2477f041">

            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                required
              ></textarea>
            </div>

            <button type="submit" class="submit-btn">
              âœ§ Submit Your Message
            </button>
          </form>

          <div class="contact-info">
            <div class="social-links">
              <h3>Other Social links:</h3>
              <div class="social-icons">
                <a href="https://github.com/Shashwata32" target="_blank">
                  <i class="fab fa-github"></i>
                </a>
                <a
                  href="https://linkedin.com/in/shashwatamishra/"
                  target="_blank"
                >
                  <i class="fab fa-linkedin"></i>
                </a>
                <a href="mailto:mishrashashwata32@gmail.com">
                  <i class="fas fa-envelope"></i>
                </a>
              </div>
            </div>

            <div class="contact-details">
              <h3>Contact:</h3>
              <p>+91 76026 52638</p>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
